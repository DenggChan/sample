    <section class="book-container">
        <center><div class="book-item">
            <center><h3 style="color: #ff9f0d;">Make Online Reservation</h3></center><br><br><br>
            <form id="reservationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>
                <label for="time">Time:</label>
                <input type="time" id="time" required><br><br>
                <label for="participants">Number of Participants:</label>
                <input type="number" id="participants" min="1" max="8" required><br><br>
                <label for="tableNumber">Table Number:</label>
                <input type="number" id="tableNumber" min="1" max="10" required><br><br><br><br>
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>

    <script>
        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;
            var participants = document.getElementById("participants").value;
            var tableNumber = document.getElementById("tableNumber").value;

            var selectedDate = new Date(date + ' ' + time);
            var currentDate = new Date();
            if (selectedDate < currentDate) {
                alert("Invalid date and time.");
                return;
            }

            var reservation = {
                name: name,
                date: date,
                time: time,
                participants: participants,
                tableNumber: tableNumber
            };

            var reservations = JSON.parse(localStorage.getItem("reservations")) || [];
            reservations.push(reservation);
            localStorage.setItem("reservations", JSON.stringify(reservations));

            alert("Reservation submitted successfully!");

            document.getElementById("reservationForm").reset();
        });

        var reservations = JSON.parse(localStorage.getItem("reservations")) || [];
        var currentDate = new Date();
        var updatedReservations = reservations.filter(function(reservation) {
            var reservationDate = new Date(reservation.date + ' ' + reservation.time);
            return reservationDate >= currentDate;
        });
        localStorage.setItem("reservations", JSON.stringify(updatedReservations));
    </script>
