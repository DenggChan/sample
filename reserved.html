<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastify - Reserved</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Icon source -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Fonts Ultra/Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ultra&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <a href="#" class="logo"><i class='bx bxs-book-bookmark' style='color:#ff9f0d' ></i>Feastify</a>
        <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="book.html">Book</a></li>
            <li><a href="reserved.html" class="active">Reserved</a></li>
        </ul>
    </header>

    <section class="reservation-details">
        <h2>Reservation Details</h2>
        <div id="reservation-details">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
            <p><strong>Number of Participants:</strong> <span id="participants"></span></p>
            <p><strong>Table Number:</strong> <span id="tableNumber"></span></p>
        </div>
    </section>

     <!-- divs -->
     <section class="container">
         <div class="container-box">
        <img src="assets/timef.png">
            <h3>11:00 am - 9:00 pm</h3>
            <a href="#" style="color: #ff9f0d;"> Working Hours</a>
        </div>

        <div class="container-box">
            <img src="assets/currentf.png">
            <h3>109 Samson Rd, Caloocan, 1400 Metro Manila</h3>
            <a href="#" style="color: #ff9f0d;"> Get Directions</a>
        </div>
        
        <div class="container-box">
            <img src="assets/phonef.png">
            <h3>(123) 111-234567</h3>
            <a href="#" style="color: #ff9f0d;"> Call Us Now</a>
        </div>

    </section>

<br>
     <!-- footer -->
    <footer>
        <div class="social-icons">
                <img src="assets/fb.png" alt="Facebook">
                 <img src="assets/twit.png" alt="Twitter">
                  <img src="assets/ig.png" alt="Instagram">
                   <img src="assets/in.png" alt="LinkedIn">
                <br>
            </div>
    </footer>

    <script>
        var reservations = JSON.parse(localStorage.getItem("reservations")) || [];
        var reservationDetails = document.getElementById("reservation-details");
    
        if (reservations.length === 0) {
            reservationDetails.innerHTML = "<p>No reservations found.</p>";

        } else {
            
            // Sort reservations by date and time naka ascend
            reservations.sort(function(a, b) {
              
                var dateA = new Date(a.date + ' ' + a.time);
                var dateB = new Date(b.date + ' ' + b.time);
                
                return dateA - dateB;
            });
    
            var html = "<ul>";
            reservations.forEach(function(reservation) {
                html += "<li>Name: " + reservation.name + "</li>";
                html += "<li>Date: " + reservation.date + "</li>";
                html += "<li>Time: " + reservation.time + "</li>";
                html += "<li>Participants: " + reservation.participants + "</li>";
                html += "<li>Table Number: " + reservation.tableNumber + "</li>";
                html += "<hr>";
            });
            html += "</ul>";
            reservationDetails.innerHTML = html;
        }

    </script>
  
</body>
</html>
